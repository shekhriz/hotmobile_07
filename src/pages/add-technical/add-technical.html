<ion-header>
    <main-header></main-header>
    <div class="addBtn">
        <h1>Add Technical Question</h1> 
        <button ion-button color="grey" class="btn1" outline (click)="goBack()">View Added Question</button>
       
     </div>   
</ion-header>
  
  
  <ion-content>
    <ion-card>
        <ion-card-header style="font-size: 1.7rem;
        color: #222;
        padding: 16px;
        font-weight: bold;
        padding-bottom: 0px;">
          Requirement Details
        </ion-card-header>
      
        <ion-card-content style=" padding: 6px 0px;">
            <ion-list >
                <ion-item class="_row">
                    <ion-label floating>Question Type<span class="astric">*</span> : </ion-label>
                    <ion-select [(ngModel)]="type"  (ionChange)="onSelectChange($event)" >
                       <ion-option value="" disabled="true">Select</ion-option> 
                       <ion-option value="Objective" >Objective</ion-option> 
                       <ion-option value="Subjective" >Subjective</ion-option>
                       <ion-option value="Video" >Video</ion-option>  
                    </ion-select>
                </ion-item>
                
                <ion-item class="_row">
                    <ion-label floating>Select Domain<span class="astric">*</span> : </ion-label>
                    <ion-select  [(ngModel)]="selectDomain" >
                       <ion-option value="">Select</ion-option> 
                      <ion-option value="{{name}}" *ngFor="let name of domain">{{name}}</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item class="_row">
                  <ion-label floating >Select Level : </ion-label>
                  <ion-select [(ngModel)]="level">
                    <ion-option value="" disabled=true>Select</ion-option>
                    <ion-option value="Easy">Easy</ion-option>
                    <ion-option value="Medium">Medium</ion-option>
                    <ion-option value="Hard">Hard</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item  class="_row">
                  <ion-label floating  >Question <span class="astric">*</span> : </ion-label>
                  <ion-textarea type="text"  [(ngModel)]="questionName" ></ion-textarea>     
              </ion-item>
              <div *ngIf="selectedType == 'Objective'">
                <ion-item  class="_row">
                    <ion-label floating  >Option 1 <span class="astric">*</span> : </ion-label>
                    <ion-input type="text"  [(ngModel)]="option1" (blur)="onBlurMethod()"></ion-input>      
                </ion-item>
                
                <ion-item  class="_row">
                    <ion-label floating  >Option 2 <span class="astric">*</span> : </ion-label>
                    <ion-input type="text"  [(ngModel)]="option2" (blur)="onBlurMethod()"></ion-input> 
                </ion-item>
                <ion-item  class="_row">
                    <ion-label floating  >Option 3  : </ion-label>
                    <ion-input type="text"  [(ngModel)]="option3" (blur)="onBlurMethod()" ></ion-input> 
                </ion-item>
                <ion-item  class="_row">
                    <ion-label floating  >Option 4  : </ion-label>
                    <ion-input type="text"  [(ngModel)]="option4" (blur)="onBlurMethod()" ></ion-input> 
                </ion-item>  
                <ion-item  class="_row">
                    <ion-label floating  >Option 5  : </ion-label>
                    <ion-input type="text"  [(ngModel)]="option5" (blur)="onBlurMethod()" ></ion-input> 
                </ion-item>
                <ion-item  class="_row">
                    <ion-label floating  >Option 6 : </ion-label>
                    <ion-input type="text"  [(ngModel)]="option6" (blur)="onBlurMethod()" ></ion-input> 
                </ion-item> 
               
            </div>
            <ion-item class="_row">
                    <ion-label floating>Preferred Answer<span class="astric">*</span> : </ion-label>
                    <ion-select [(ngModel)]="finalAnswer" >
                        <ion-option value="" disabled="true">Select</ion-option> 
                        <ion-option *ngFor="let res of myModel" >{{res}}</ion-option>
                        
                    </ion-select>
            </ion-item>
            </ion-list>
        </ion-card-content>
      
      </ion-card>
     
       
       
       
  </ion-content>
  
  <ion-footer class="commonFooter">
    <button ion-button full color='danger' (click)='goBack()'>Cancel</button>
    <button ion-button full color='dark' (click)="submit()">Submit</button>
  </ion-footer>
