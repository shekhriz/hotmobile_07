<ion-header>
    <main-header></main-header>
</ion-header>
  <ion-content padding>
      
     
     <div class="modal_body" >
        <div class="form-container">
          <div class="scroll-content">
            <div class="heading">
              <h1 >Submission Type: </h1>
            </div>
            <hr>
             <div class="body" *ngFor="let details of selecteddetails">
                <div class="inner-body" >
                    <ion-icon name="contact">  <span ><b>{{details.firstName}} {{details.lastName}}</b></span></ion-icon> 
                </div>
                <div class="inner-body" >
                    <ion-icon name="mail">  <span >{{details.emailId}}</span></ion-icon> 
                </div>
                <div class="inner-body" >
                    <ion-icon name="call">  <span >{{details.cellPhoneNumber}}</span></ion-icon> 
                </div>
               
              <div class="row">
                  <ion-label class="inputlist">Submission Type <span class="astric">*</span>: </ion-label>
                  
                  <select [(ngModel)]="details.mySubType"  (ngModelChange)="onSelectChange($event)" >
                    <option value="" disabled="true" >Select </option>
                    <option value="One Way" >One Way </option>
                    <option value="Prospect" >Prospect</option> 
                    <option value="Zoom" >Zoom</option> 
                    
                  </select>
              </div>
              
               <div  *ngIf="details.mySubType == 'Zoom' ">
                  
                  <div class="row">
                    <div class="col">
                        <ion-label class="inputlist">Screen by <span class="astric">*</span>: </ion-label>
                    </div>
                    <div class="col">
                        <select [(ngModel)]="details.selectedScr"  >
                            <option value="" disabled="true">Select</option>
                            <option [value]="data.firstName" *ngFor="let data of scrData" >{{data.firstName}}</option>
                        </select>
                    </div>   
                  </div>

                  <!-- <div class="row">
                    <div class="col">
                        <ion-label class="inputlist">Interview Date <span class="astric">*</span>: </ion-label>
                    </div>
                    <div class="col">
                        <span style="font-size: 20px" ion-datepicker [(value)]="initDate" locale="en-US" clear class="ScheduleDate">
                            <span>{{initDate | date}}<ion-icon name="clipboard" item-left ></ion-icon> </span>
                        </span>
                    </div>
                  </div> -->
                    
                   
                     
              </div> 
              <hr>
            </div> 
            
           
          </div>
        </div>
      </div>
      
  </ion-content>
 
  <ion-footer class="commonFooter">
    <button ion-button full color='danger' (click)='cancelData()'>Close</button>
    <button ion-button full color='dark' (click)='submitCandidate()'>Submit</button>
    
  </ion-footer>
