
<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
        <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
        <h1>Requirement details: {{jobTitle}}</h1>
           
    </div>
  
    <ion-row center >
       
        <ion-col>
           <ion-searchbar
           [(ngModel)]="myInput">
         </ion-searchbar>
       </ion-col> 
       
       
     </ion-row> 
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>       
           
        <div class="body" *ngFor="let details of candidates| search : myInput,let i= index"  >
         
              <div class="body-left col">
                     <!-- <ion-radio [value]="details.candidateId"  (click)="radioClicked(details.id)"></ion-radio> -->
                     <div radio-group [(ngModel)]="candidateId">
                        <ion-checkbox id="{{candidateId}}" (click)="radioClicked(details)"></ion-checkbox>
                     </div>  
                    <!-- <ion-checkbox  [(ngModel)]="id" (click)="radioClicked(details.id)"></ion-checkbox> -->
                  <button ion-item (click)="gotoEditdetails(details)">
                        
                    <div  >
                   
                           
                   
                        <div class="inner-body" >
                            <label class="inner-left"><b>Name</b> :  <span >{{details.firstName}} {{details.lastName}}</span></label> 
                        </div>
                        <div class="inner-body" >
                            <label class="inner-left"><b>Email id</b> :  <span >{{details.emailId}}</span></label> 
                        </div>
                        <div class="inner-body " >
                            <label class="inner-left"><b>Contact</b> :  <span >{{details.cellPhoneNumber}}</span></label> 
                        </div>
                        
                    </div >
                       
                      <div *ngIf="details.isBlackListed=='Yes'">
                        <span style="color:red;font-size: 16px;">This Client is BlackListed </span> <ion-icon name="help-circle"></ion-icon>
                     </div> 
                     
                  </button>   
              
             
        </div>
        
        <div class="body-right col">   
            <button ion-item (click)="presentPopover($event,details)" >  
                    <ion-icon ios="ios-menu" md="md-menu" class="popbtn"></ion-icon>
            </button>  
        </div>
         
           
        </div>          
          
  </ion-list>
    <!-- <ion-fab class="fab-btn" title="Filter" >
        <button ion-fab (click)="openModal(user)"> <ion-icon name="ios-funnel"></ion-icon></button>
      </ion-fab>  -->
  </ion-content>
  <ion-footer class="commonFooter">
        <!-- <button ion-button full color='danger' (click)='goBack()'>Cancel</button> -->
        <button ion-button full color='dark' (click)="addCandidate()">Add Candidate</button>
    </ion-footer>
