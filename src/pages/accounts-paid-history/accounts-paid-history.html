
<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
        <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
            <h1>Payment History</h1>
            <!-- <button ion-button color="dark" outline (click)="createPaidAccounts()">View Paid History</button> -->
    </div>
  
    <ion-row center >
       
        <ion-col>
           <ion-searchbar
           [(ngModel)]="myInput">
         </ion-searchbar>
       </ion-col> 
       
       
     </ion-row> 
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>       
  
        <div class="body" *ngFor="let details of accountant| search : myInput"  >
         
              <div class="body-left col">
                  
                  <button ion-item (click)="paymentDetails(details)">
                      <h1 ><span style="color:red">{{details.positionId}}.</span>  {{details.jobTitle  }}</h1>
                    <div  >
                        <div class="inner-body" >
                            <label class="inner-left"><b>Screener Name</b> :  <span >{{details.firstName}}</span></label> 
                        </div>
                        <div class="inner-body " >
                            <label class="inner-left"><b>Unpaid Screenings</b> :  <span >{{details.count}}</span></label> 
                        </div>
                        <div class="inner-body" >
                            <label class="inner-left"><b>Total Due</b> : <span >{{details.expectedPayRange}}/screening</span></label> 
                        </div>
                    </div > 
                  </button>   
              
              </div>
              <div class="body-right" (click)="paymentDetails(details.positionId,details.tsId)">   
                  <button ion-item  >  
                          <ion-icon ios="ios-menu" md="md-menu" class="popbtn"></ion-icon>
                  </button>  
              </div>
           
        </div>          
          
  </ion-list>
    <!-- <ion-fab class="fab-btn" title="Filter" >
        <button ion-fab (click)="openModal(user)"> <ion-icon name="ios-funnel"></ion-icon></button>
      </ion-fab>  -->
  </ion-content>
