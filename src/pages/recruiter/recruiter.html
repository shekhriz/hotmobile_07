
<ion-header>
  <main-header></main-header>
  <div class="addBtn"> 
          <h1>Select Recruiters from the list</h1>
        
  </div>
  <ion-row center >
       
    <ion-col>
       <ion-searchbar
       [(ngModel)]="myInput">
     </ion-searchbar>
   </ion-col>     
 </ion-row>  
 <ion-card>
    <ion-card-content style="padding: 6px 0px;">
       <ion-row style="margin-top: -16px;
       padding-top: 4px;height: 68px;">
           <ion-col >
               <ion-item class="_row">
                   <ion-label floating>Select resource from the list: </ion-label>
                   <ion-select  [(ngModel)]="selectDomain" >
                       <!-- <ion-option value="1" >All</ion-option> -->
                       <ion-option [value]="Recruiter"  [selected]="true">Recruiter</ion-option>
                   </ion-select>
                 </ion-item>         
             </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>  
</ion-header>


<ion-content>
  
  <ion-list>
          
          <div >
            <div class="body" *ngFor="let rec of tempArray2  | search : myInput"  >
              
                <ion-card >
                  <ion-card-content>
                      <div class="card-body">
                          <div class="left" *ngIf="rec.imageUrl == null || rec.imageUrl == undefined">
                            <img (click)="editUser(rec.id)" src="assets/imgs/user.png"  class="image"/>
                          </div>
                          <div class="left" *ngIf="rec.imageUrl != null || rec.imageUrl != undefined">
                            <img (click)="editUser(rec.id)" src="{{rec.imageUrl}}"  class="image"/>
                          </div>
                          <div class="right">
                            <button (click)="editUser(rec.id)"> {{ rec.firstName }} {{rec.lastName}}</button>
                            
                            <span> {{rec.role}}</span>
                          </div>
                          <ion-list radio-group [(ngModel)]="id">
                            <ion-checkbox id="{{rec.id}}" (click)="radioClicked(rec.id)"></ion-checkbox>
                          </ion-list>   
                      </div>
                      
                    </ion-card-content>
                    
              </ion-card>
              
            </div>   
          </div>
                    

  </ion-list>
</ion-content>
<ion-footer style="margin-bottom: 10px"> 
    <ion-card>
        <ion-card-content style="padding: 6px 0px;">
         
              <ion-row style="margin-bottom: 11px;
              margin-top: -23px;
              padding-top: 2px;
              padding-bottom: 5px;">
                  <ion-col >
                      <ion-item class="_row">
                          <ion-label floating>Add as Role<span class="astric">*</span>: </ion-label>
                          <ion-select  [(ngModel)]="selectRole" >
                              <!-- <ion-option value="" >Select</ion-option> -->
                              <ion-option [value]="Recruiter"  [selected]="true">Recruiter</ion-option>
                          </ion-select>
                        </ion-item>         
                    </ion-col>
               </ion-row>
          
        </ion-card-content>
      </ion-card>  
</ion-footer>
<ion-footer class="commonFooter">
  <button ion-button full color='danger' (click)='goBack()'>Back</button>
  <button ion-button full color='dark' (click)="submitData()">Submit</button>
</ion-footer>
