<!-- req questions -->
<ion-header>
        <main-header></main-header>
        <div class="addBtn"> 
              <button ion-button  class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
              <button ion-button  class="btn2" outline >General</button>
              <button ion-button  class="btn3" outline (click)="gotoTechnicals()">Technical</button>
        </div>
    </ion-header>
    
    
    <ion-content padding>
    
            <div >
                    <div class="row" style="float: right;"  *ngIf="lastMileStone == 'TechnicalQuestionsAdded'">
                             <button ion-button  class="btn4" (click)="addQuestionDb()" >Add From db</button>
                             <button ion-button  class="btn4"  (click)="createNew()">Create New</button>
                     </div>
                     
                     <div class="row" *ngIf="generals == '' || generals == 'undefined'">
                         <div class="col">
                                 <h1>No records found</h1>
                         </div>
                         
                     </div>
                 </div>
    
            <ion-list>       
     
                    <div class="body" *ngFor="let question of generals;let i=index">
                     
                          <div class="">
                              
                              <button ion-item>
                                  <h2 style="font-weight: 500"><span class="">[{{i + 1}}]</span> &nbsp;  {{question.questionName}}</h2>
                                    
                                  <div class="inner-body" >
                                      <label class="inner-left">Type :  <span >{{question.type}}</span></label> 
                                  </div>
                                  
                                  <div class="inner-body" >
                                      <label class="inner-left">Author :  <span >{{question.createdUserName}}</span></label> 
                                  </div>
                                  
                              </button>   
                          
                         
                    </div>
