<ion-content padding text-center>
  <div class="scroll-content">
    <ion-list>
      <div class="logo">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>

      <ion-item class="login_body" *ngIf='isLogin'>
        <ion-input type="text" placeholder='Username' [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item class="login_body2" *ngIf='isLogin'>
        <ion-input type="password" placeholder='Password' [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item class="login_body" *ngIf='!isLogin'>
        <ion-input type="email" placeholder='Please enter email address' [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>

    <button *ngIf='isLogin' class="loginButton" ion-button full color='light' (click)="login()">Login</button>
    <div class="regOtp" *ngIf='isLogin'>
      <a (click)="forgotPassword()">Forgot your password?</a>
    </div>

    <button *ngIf='!isLogin' class="loginButton" ion-button full color='light' (click)="resetPassword()">Reset Password</button>
    <div class="regOtp" *ngIf='!isLogin'>
      <a (click)="gotoLogin()">Back to Login</a>
    </div>
  </div>
</ion-content>
