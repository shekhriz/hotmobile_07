<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
            <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
            <h1>Requirements</h1>
            <button ion-button color="dark" outline (click)="createRequirement()">Create Requirement</button>
    </div>

    <ion-row center >
       
        <ion-col>
           <ion-searchbar
           [(ngModel)]="myInput">
         </ion-searchbar>
       </ion-col> 
       
       
     </ion-row> 
</ion-header>


<ion-content padding>
    <ion-list>       
 
        <div class="body" *ngFor="let client of requirements | search : myInput"  >
         
              <div class="body-left col">
                  
                  <button ion-item (click)="gotoEditRequirement(client)">
                      <h1 ><span class="dark_red">[{{ client.positionId }}]</span> &nbsp;  {{client.jobTitle | uppercase }}</h1>
                
                      <div class="inner-body" >
                          <label class="inner-left"><b>Client</b> :  <span >{{client.clientName}}</span></label> 
                      </div>
                      <div class="inner-body " >
                          <label class="inner-left"><b>Skills</b> :  <span style="text-overflow:ellipsis ;text-align-last: auto" >{{client.primarySkill}}</span></label> 
                      </div>
                      <div class="inner-body" >
                          <label class="inner-left"><b>Status</b> :  <span >{{client.lastMileStone}}</span></label> 
                      </div>
                      <div class="inner-body" >
                            <label class="inner-left"><b>Created Date</b> :  <span >{{client.created_DATE | date :'medium'}}</span></label> 
                        </div>
                  </button>   
              
             
        </div>
        
        <div class="body-right col">   
            <button ion-item (click)="presentPopover($event,client)" >  
                    <ion-icon ios="ios-menu" md="md-menu" class="popbtn"></ion-icon>
            </button>  
        </div>
         
           
        </div>          
          
</ion-list>
    <!-- <ion-fab class="fab-btn" title="Filter" >
        <button ion-fab (click)="openModal(user)"> <ion-icon name="ios-funnel"></ion-icon></button>
      </ion-fab>  -->
</ion-content>
