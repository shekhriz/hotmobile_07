
<ion-header>
  <main-header></main-header>
  <div class="addBtn"> 
          <h1>Select VP of Sales from the list</h1>
        
  </div>
  <ion-row center >
       
    <ion-col>
       <ion-searchbar
       [(ngModel)]="myInput">
     </ion-searchbar>
   </ion-col> 
   
   
 </ion-row>  
</ion-header>


<ion-content>
  
  <ion-list>
          

           <div class="body" *ngFor="let vp of vpsales  | search : myInput"  >
            
              <ion-card >
                <ion-card-content>
                    <div class="card-body" >
                        <div class="left" *ngIf="vp.imageUrl == null ">
                          <img  src="assets/imgs/user.png"  class="image"/>
                        </div>
                        <div class="left" *ngIf="vp.imageUrl != null">
                          <img  src="{{vp.imageUrl}}"  class="image"/>
                        </div>
                        <div class="right">
                          <button (click)="editUser(vp.id)"> {{ vp.firstName }} {{vp.lastName}}</button>
                          <span>VP of Sales</span>
                        </div>
                        <ion-list radio-group [(ngModel)]="id">
                          <ion-radio [value]="vp"  (click)="radioClicked(vp.id)"></ion-radio>
                        </ion-list>   
                    </div>
                    
                  </ion-card-content>
                  
            </ion-card>
            
          </div>            
          


  </ion-list>
</ion-content>
<ion-footer class="commonFooter">
  <button ion-button full color='danger' (click)='goBack()'>Back</button>
  <button ion-button full color='dark' (click)="submitData()">Submit</button>
</ion-footer>
