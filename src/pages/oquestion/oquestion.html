<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
        <button ion-button color="grey" class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
        <h1>General Questions</h1>
     </div>   
  </ion-header>
  
<ion-content padding>
    <ion-card  *ngFor="let question of gen_que;let i=index">       
         <ion-card-content  class="card-panel2"   >
        
          <div class="container" >
         
            <div class = "row" >
              <div class = "col" ><b style="color:#4082f6">{{i + 1}}. {{question.questionName}} </b><br>
                <span class="value" >Ans. {{question.candidateResponse}}</span><br>
                <span class="value" *ngIf="!question.candidateResponse" style="color:red" >Candidate {{question.status}} this question</span>
              </div>
            </div>
            
          </div>
        
      </ion-card-content> 
      </ion-card>
</ion-content>
