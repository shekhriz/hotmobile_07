<ion-header>
    <main-header></main-header>
    <div class="addBtn"> 
          <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button>
          <button ion-button  class="btn2" outline (click)="gotoGeneral()">General</button>
          <button ion-button  class="btn3" outline>Technical</button>
          
    </div>
</ion-header>


<ion-content padding>
        <ion-list>       
                <div >
                        <div class="row" style="float: right;"  >
                                <button ion-button  class="btn4" *ngIf="lastMileStone == 'TechScreenerAdded'" (click)="addQuestionDb()" >Add From db</button>
                                <button ion-button  class="btn4"  *ngIf="lastMileStone == 'TechScreenerAdded'" (click)="createNew()">Create New</button>
                                <button ion-button  class="btn4"  (click)="submitQuestions()">Submit</button>
                        </div>
                        
                        <div class="row"style="width:100%" *ngIf="technicals == '' || technicals == 'undefined'">
                          
                                    <h1>No records found</h1>
                            
                        </div>
                    </div>

                <div class="body" *ngFor="let question of technicals;let i=index">
                 
                      <div class="">
                          
                          <button ion-item>
                              <h3 style="font-weight: 500"><span class="">[{{i + 1}}]</span> &nbsp;  {{question.questionName}}</h3>
                               
                              <div class="row innerAtb">
                                    <div class="col">
                                      <b>Type</b> : <span>{{question.type}}</span>
                                    </div>
                                    <div class="col">
                                        <b>Author</b> : <span>{{question.createdUserName}}</span>
                                    </div>
                                </div>
                                <div class="row innerAtb">
                                    <div class="col">
                                      <b>Domain</b> : <span>{{question.domain}}</span>
                                    </div>
                                    <div class="col">
                                        <b>Level</b> : <span>{{question.level}}</span>
                                    </div>
                                </div>                            
                              
                          </button>   
                      
                     
                </div>
