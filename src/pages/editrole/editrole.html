<ion-header>
  <main-header></main-header>
  
  <div class="addBtn"> 
          <h1 >Edit Role</h1>
   </div>      
      
  <ion-card>
      <ion-card-header style="padding: 8px;">
         <b style="font-size:18px">Role Details</b> 
      </ion-card-header>
      <ion-item style="margin-bottom:10px">
          <ion-label floating style="font-size:17px" >Name
              <span class="mandatory">&nbsp;*</span>
          </ion-label>
          <ion-input type="text" style="font-size: 19px;" [(ngModel)]="roleName" [readonly]="isReadonly"></ion-input>
      </ion-item>
    </ion-card>

</ion-header>


<ion-content >
  <!-- <ion-card>       -->
         
        <ion-list>
         <ion-card-header><b style="font-size:18px">Select Permissions</b>
            <span class="mandatory">&nbsp;*</span>
         </ion-card-header>
         
          <ion-item>
            <ion-label>Select All</ion-label>
            <ion-checkbox [(ngModel)]="Select_All" ></ion-checkbox>
          </ion-item>
         
          <ion-item>
            <ion-label>User Management</ion-label>
            <ion-checkbox [(ngModel)]="User_Management"></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Role Management</ion-label>
            <ion-checkbox [(ngModel)]="Role_Management" ></ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-label>Sub Vendors</ion-label>
            <ion-checkbox [(ngModel)]="Sub_Vendors"></ion-checkbox>
          </ion-item>
          <ion-item>
              <ion-label>Clients Management</ion-label>
              <ion-checkbox [(ngModel)]="Clients_Management"></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Requirements</ion-label>
              <ion-checkbox [(ngModel)]="Requirements" ></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Candidates</ion-label>
              <ion-checkbox [(ngModel)]="Candidates"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Question Bank</ion-label>
                <ion-checkbox [(ngModel)]="Question_Bank"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Settings</ion-label>
                <ion-checkbox [(ngModel)]="Settings1" ></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Settings</ion-label>
                <ion-checkbox [(ngModel)]="Settings" ></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Accounts</ion-label>
                <ion-checkbox [(ngModel)]="Accounts"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Technical Screener</ion-label>
                <ion-checkbox [(ngModel)]="Technical_Screener"></ion-checkbox>
              </ion-item>
        
        </ion-list> 
        
    <!-- </ion-card> -->
</ion-content>
<ion-footer class="commonFooter">
  <button ion-button full color='danger' (click)='goBack()'>Cancel</button>
  <button ion-button full color='dark' (click)="submit()">Submit</button>
</ion-footer>
