<ion-header>

  <ion-navbar>
    <ion-title>Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <label>Delivery of Product</label>
  <ion-row   *ngFor="let delvery of delvery; let i = index;">
    <ion-col col-9>
            <ion-icon class="com" [ngClass]="(delvery.status == true) ? 'com' : 'noncom'"></ion-icon> {{delvery.subject}}
              <div *ngIf="delvery.status">
            <ion-row   *ngFor="let x of delvery.upDateStaus; let i = index;"  >
                <ion-col col-9>
                        <ion-icon class="com" [ngClass]="(x.status == true) ? 'com' : 'noncom'"></ion-icon> {{x.salerSubject}}
                   
                </ion-col>
                .
            </ion-row>
          </div>
    </ion-col>
    
</ion-row>
</ion-content>
