
<ion-header>
  <main-header></main-header>
  <div class="addBtn">
          <button ion-button class="btn1" outline (click)="goBack()"><ion-icon name="undo" ></ion-icon></button> 
          <h1>All Candidates</h1>
          <button ion-button color="dark" outline (click)="createCandidate()">Create Candidate</button>
  </div>

  <ion-row center >
     
      <ion-col>
         <ion-searchbar
         [(ngModel)]="myInput">
       </ion-searchbar>
     </ion-col> 
     
     
   </ion-row> 
</ion-header>


<ion-content padding>
  <ion-list>       

      <div class="body" *ngFor="let details of candidates| search : myInput,let i= index"  >
       
            <div class="body-left col">
                
                <button ion-item (click)="gotoEditdetails(details)">
                    <h1 style="text-overflow:ellipsis"><span style="color:red;">{{details.candidateId}}.</span>  {{details.firstName | uppercase }} {{details.lastName | uppercase }}</h1>
                  <div  >
                      <div class="inner-body" >
                          <label class="inner-left"><b>Email-Id</b> :  <span >{{details.emailId}}</span></label> 
                      </div>
                      
                      <div class="inner-body" >
                          <label class="inner-left"><b>Contact</b> :  <span >{{details.cellPhoneNumber}}</span></label> 
                      </div>
                      <div class="inner-body" >
                        <label class="inner-left"><b>Sub Vendor</b> :  <span >{{details.subVendorName}}</span></label> 
                    </div>
                  </div >
                     
                   <div *ngIf="details.isBlackListed=='Yes'">
                      <span style="color:red;font-size: 16px;">This details is BlackListed </span> <ion-icon name="help-circle"></ion-icon>
                   </div> 
                   
                </button>   
            
           
      </div>
      
      <div class="body-right col">   
          <button ion-item (click)="presentPopover($event,details)" >  
                  <ion-icon ios="ios-menu" md="md-menu" class="popbtn"></ion-icon>
          </button>  
      </div>
       
         
      </div>          
        
</ion-list>
  <!-- <ion-fab class="fab-btn" title="Filter" >
      <button ion-fab (click)="openModal(user)"> <ion-icon name="ios-funnel"></ion-icon></button>
    </ion-fab>  -->
</ion-content>
