<!-- Generated template for the CloseReqPopoverComponent component -->
<ion-header>
  <ion-navbar hideBackButton>
    <div class="header">
      <div class="left"></div>
      <div class="center">
        <img src="https://d2ue829my6ap69.cloudfront.net/images/Logo_white.png" alt="">
      </div>
      <div class="rigth">
        <ion-icon ios="ios-close" md="md-close" (click)="closeModal()"></ion-icon>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top: 60px;">
 <ion-list>
   <ion-item>
      <h3>
          Are you sure you want to Close this Requirement: {{jobTitle}}?
      </h3>
   </ion-item>
  <ion-item  class="_row tesBottom">
    <ion-label floating>Reason <span class="astric">*</span> : </ion-label>
    <ion-select class="right" [(ngModel)]="reason"  >
        <ion-option value="" disabled=true>Select</ion-option>
        <ion-option value="On Hold">On Hold</ion-option>
        <ion-option value="Sold">Sold</ion-option>
        <ion-option value="Cancelled">Cancelled</ion-option>
        <ion-option value="Filled">Filled</ion-option>
        <ion-option value="Lost">Lost</ion-option>

    </ion-select>
  </ion-item>
  <ion-item  class="_row">
      <ion-label floating  >Description  <span class="astric">*</span> : </ion-label>
      <ion-input type="text"  [(ngModel)]="description" ></ion-input>     
    </ion-item> 
</ion-list>
</ion-content>
<ion-footer class="commonFooter">
    <button ion-button full color='danger' (click)='cancelData()'>No</button>
    <button ion-button full color='dark' (click)="submit()">Yes</button>
  </ion-footer>
